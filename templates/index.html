<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f6f9;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 80px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            z-index: 100;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: #2563eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #e2e8f0;
            color: #2563eb;
        }

        .nav-item.active {
            background: #bfdbfe;
            color: #2563eb;
        }

        .main-content {
            flex: 1;
            padding: 32px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            max-width: 1400px;
            margin: 0 auto 32px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1e293b;
        }

        .header-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-outline {
            color: #2563eb;
            background: transparent;
        }

        .btn-outline:hover {
            background: #bfdbfe;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 24px;
            height: calc(100vh - 120px);
        }

        .search-panel {
            width: 400px;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 48px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37,99,235,0.1);
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .routes-container {
            margin-top: 24px;
        }

        .route-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .route-card:hover {
            transform: translateX(5px);
            border-left-color: #2563eb;
            background: #f8fafc;
        }

        .route-card.selected {
            border-left-color: #2563eb;
            background: #f0f7ff;
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-details {
            font-size: 14px;
            color: #64748b;
        }

        .route-cost {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 14px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            padding: 16px;
            border-radius: 8px;
            color: #991b1b;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-map"></i>
        </div>
        <div class="nav-item active">
            <i class="fas fa-route"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-clock-rotate-left"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-star"></i>
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1 class="title">Route Planner</h1>
            <div class="header-buttons">
                <button class="btn btn-outline">Share</button>
                <button class="btn btn-primary">Save Route</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="search-panel">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-location-dot"></i>
                        <input type="text" id="start" class="search-input" placeholder="Starting point" required>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-location-dot"></i>
                        <input type="text" id="end" class="search-input" placeholder="Destination" required>
                    </div>
                    <button id="calculate" class="btn btn-primary">Calculate Route</button>
                </div>

                <div id="routes-container"></div>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 16px;">Calculating routes...</p>
    </div>

    <div id="error"></div>

    <script>
        let map, routeLayers = [];
        const ROUTE_COLORS = ['#007AFF', '#28a745', '#dc3545', '#ffc107'];

        function resetMap() {
            routeLayers.forEach(layer => {
                if (map.getLayer(layer)) {
                    map.removeLayer(layer);
                }
                if (map.getSource(layer)) {
                    map.removeSource(layer);
                }
            });
            routeLayers = [];
        }

        function initMap() {
            if (map) {
                map.remove();
            }

            map = tt.map({
                key: "JSIKlxOiGNb6ZSNMieT31BOtGbGeKktv",
                container: "map",
                center: [72.8777, 19.0760],
                zoom: 10
            });
            map.addControl(new tt.NavigationControl());
        }

        function drawRoutes(routes) {
            resetMap();

            routes.forEach((route, index) => {
                const routeCoordinates = route.route.map(p => [p.longitude, p.latitude]);
                const layerId = `route-${index}`;

                map.addSource(layerId, {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'LineString',
                            coordinates: routeCoordinates
                        }
                    }
                });

                map.addLayer({
                    id: layerId,
                    type: 'line',
                    source: layerId,
                    paint: {
                        'line-color': ROUTE_COLORS[index % ROUTE_COLORS.length],
                        'line-width': 6,
                        'line-opacity': 0.6
                    }
                });

                routeLayers.push(layerId);
            });

            if (routes.length) {
                const firstRouteCoordinates = routes[0].route.map(p => [p.longitude, p.latitude]);
                const bounds = new tt.LngLatBounds(firstRouteCoordinates[0], firstRouteCoordinates[0]);
                firstRouteCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        function displayRouteOptions(routes) {
            const container = $("#routes-container").empty();
            
            routes.forEach((route, index) => {
                const distanceKm = (route.summary.lengthInMeters / 1000).toFixed(2);
                const travelTime = Math.round(route.summary.travelTimeInSeconds / 60);
                
                const routeCard = $(`
                    <div class="route-card" data-route-index="${index}">
                        <div class="route-info">
                            <div>
                                <h3>Route ${index + 1}</h3>
                                <div class="route-details">
                                    <i class="fas fa-road me-1"></i> ${distanceKm} km
                                    <i class="fas fa-clock ms-2 me-1"></i> ${travelTime} mins
                                </div>
                            </div>
                            <div class="route-cost">â‚¹${route.fuel_cost}</div>
                        </div>
                    </div>
                `);

                routeCard.on('click', function() {
                    $(".route-card").removeClass('selected');
                    $(this).addClass('selected');

                    routeLayers.forEach((layerId, i) => {
                        map.setPaintProperty(layerId, 'line-opacity', i === index ? 0.9 : 0.4);
                        map.setPaintProperty(layerId, 'line-width', i === index ? 8 : 6);
                    });
                });

                container.append(routeCard);
            });
        }

        $(document).ready(function() {
            initMap();

            $("#calculate").on('click', function(e) {
                e.preventDefault();
                $("#loading").show();
                $("#error").hide();

                $.ajax({
                    url: "/calculate_route",
                    type: "POST",
                    data: {
                        start: $("#start").val(),
                        end: $("#end").val()
                    },
                    success: function(response) {
                        $("#loading").hide();

                        if (!response.success) {
                            $("#error").text(response.message).show();
                            return;
                        }

                        drawRoutes(response.routes);
                        displayRouteOptions(response.routes);
                        $(".route-card:first").trigger('click');
                    },
                    error: function() {
                        $("#loading").hide();
                        $("#error").text("An error occurred. Please try again.").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
