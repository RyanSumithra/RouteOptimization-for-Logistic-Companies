<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Route Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Arial', sans-serif; }
        .container { background-color: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 30px; margin-top: 30px; }
        #map { border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); height: 500px; }
        .route-card { transition: all 0.3s ease; cursor: pointer; border-left: 4px solid transparent; }
        .route-card:hover, .route-card.selected { background-color: #f8f9fa; border-left-color: #007bff; }
        #loading { background-color: rgba(255, 255, 255, 0.9); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="loading" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Calculating routes...</p>
    </div>

    <div class="container">
        <h2 class="text-center mb-4">
            <i class="fas fa-map-marked-alt me-2 text-primary"></i>Smart Route Planner
        </h2>
       
        <form id="routeForm">
            <div class="row g-3">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
                        <input type="text" id="start" class="form-control" placeholder="Start Location" required>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-flag-checkered"></i></span>
                        <input type="text" id="end" class="form-control" placeholder="End Location" required>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-route me-2"></i>Calculate
                    </button>
                </div>
            </div>
        </form>

        <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div id="route-options" class="card shadow-sm">
                    <div class="card-header bg-light">
                        <i class="fas fa-route me-2"></i>Route Options
                    </div>
                    <div class="card-body" id="routes-container"></div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        let map, routeLayers = [];
        const ROUTE_COLORS = ['#007AFF', '#28a745', '#dc3545', '#ffc107'];

        function resetMap() {
            // Remove all existing layers
            routeLayers.forEach(layer => {
                if (map.getLayer(layer)) {
                    map.removeLayer(layer);
                }
                if (map.getSource(layer)) {
                    map.removeSource(layer);
                }
            });
            routeLayers = [];
        }

        function initMap() {
            // Destroy existing map if it exists
            if (map) {
                map.remove();
            }

            map = tt.map({
                key: "JSIKlxOiGNb6ZSNMieT31BOtGbGeKktv",
                container: "map",
                center: [72.8777, 19.0760],
                zoom: 10
            });
            map.addControl(new tt.NavigationControl());
        }

        function drawRoutes(routes) {
            // Reset existing routes
            resetMap();

            routes.forEach((route, index) => {
                const routeCoordinates = route.route.map(p => [p.longitude, p.latitude]);
                const layerId = `route-${index}`;

                // Add source
                map.addSource(layerId, {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'LineString',
                            coordinates: routeCoordinates
                        }
                    }
                });

                // Add layer
                map.addLayer({
                    id: layerId,
                    type: 'line',
                    source: layerId,
                    paint: {
                        'line-color': ROUTE_COLORS[index % ROUTE_COLORS.length],
                        'line-width': 6,
                        'line-opacity': 0.6
                    }
                });

                routeLayers.push(layerId);
            });

            if (routes.length) {
                const firstRouteCoordinates = routes[0].route.map(p => [p.longitude, p.latitude]);
                const bounds = new tt.LngLatBounds(firstRouteCoordinates[0], firstRouteCoordinates[0]);
                firstRouteCoordinates.forEach(coord => bounds.extend(coord));
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        function displayRouteOptions(routes) {
            const container = $("#routes-container").empty();
            routes.forEach((route, index) => {
                const distanceKm = (route.summary.lengthInMeters / 1000).toFixed(2);
                const travelTime = Math.round(route.summary.travelTimeInSeconds / 60);
                
                const routeCard = $(`
                    <div class="route-card card mb-2 border-0" data-route-index="${index}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Route ${index + 1}</h6>
                                    <small class="text-muted">
                                        <i class="fas fa-road me-1"></i>${distanceKm} km
                                        <i class="fas fa-clock ms-2 me-1"></i>${travelTime} mins
                                    </small>
                                </div>
                                <div class="badge bg-success">â‚¹${route.fuel_cost}</div>
                            </div>
                        </div>
                    </div>
                `);

                routeCard.on('click', function() {
                    $(".route-card").removeClass('selected');
                    $(this).addClass('selected');

                    routeLayers.forEach((layerId, i) => {
                        map.setPaintProperty(layerId, 'line-opacity', i === index ? 0.9 : 0.4);
                        map.setPaintProperty(layerId, 'line-width', i === index ? 8 : 6);
                    });
                });

                container.append(routeCard);
            });
        }

        $(document).ready(function() {
            initMap();

            $("#routeForm").on('submit', function(e) {
                e.preventDefault();
                $("#loading").show();
                $("#error").hide();

                $.ajax({
                    url: "/calculate_route",
                    type: "POST",
                    data: {
                        start: $("#start").val(),
                        end: $("#end").val()
                    },
                    success: function(response) {
                        $("#loading").hide();

                        if (!response.success) {
                            $("#error").text(response.message).show();
                            return;
                        }

                        drawRoutes(response.routes);
                        displayRouteOptions(response.routes);
                        $(".route-card:first").trigger('click');
                    },
                    error: function() {
                        $("#loading").hide();
                        $("#error").text("An error occurred. Please try again.").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
