<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Route Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #map { width: 100%; height: 600px; }
        .route-option { cursor: pointer; }
        .route-option.selected { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="routeForm">
            <div class="row">
                <div class="col-md-5"><input type="text" id="start" class="form-control" placeholder="Start Location" required></div>
                <div class="col-md-5"><input type="text" id="end" class="form-control" placeholder="End Location" required></div>
                <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Calculate Routes</button></div>
            </div>
        </form>
        <div id="map" class="mt-4"></div>
        <div id="route-options" class="mt-3"></div>
    </div>

    <script>
        let map, routeLayers = [];

        function initMap() {
            map = tt.map({
                key: "JSIKlxOiGNb6ZSNMieT31BOtGbGeKktv",
                container: "map",
                center: [72.8777, 19.0760],
                zoom: 10
            });
        }

        function drawRoutes(routes) {
            // Remove existing routes
            routeLayers.forEach(layer => map.removeLayer(layer));
            routeLayers = [];

            routes.forEach((route, index) => {
                const routeSource = new tt.source.GeoJSON({
                    type: 'Feature',
                    geometry: { type: 'LineString', coordinates: route.route.map(p => [p.longitude, p.latitude]) }
                });

                const routeLayer = new tt.Layer({
                    type: 'line',
                    source: routeSource,
                    paint: { 'line-color': `#${(0x1000000 + (index * 0x111111) % 0xFFFFFF).toString(16).substr(1)}`, 'line-width': 5 }
                });
                map.addLayer(routeLayer);
                routeLayers.push(routeLayer);
            });

            // Fit map to all routes
            const bounds = routeLayers.reduce((b, layer) => b.extend(layer.getSource().getData().geometry.coordinates), new tt.LngLatBounds());
            map.fitBounds(bounds, { padding: 50 });
        }

        function displayRouteOptions(routes) {
            const container = $('#route-options');
            container.empty();

            routes.forEach((route, index) => {
                const distanceKm = (route.summary.lengthInMeters / 1000).toFixed(2);
                const travelTime = Math.round(route.summary.travelTimeInSeconds / 60);
                const routeOption = $(`
                    <div class="route-option card mb-2" data-route-index="${index}">
                        <div class="card-body">
                            <h5>Route ${index + 1}</h5>
                            <p class="mb-1">Distance: ${distanceKm} km</p>
                            <p class="mb-0">Travel Time: ${travelTime} mins</p>
                        </div>
                    </div>
                `);
                container.append(routeOption);

                routeOption.click(() => {
                    $('.route-option').removeClass('selected');
                    routeOption.addClass('selected');
                    drawRoutes([route]);
                });
            });
        }

        $("#routeForm").submit(e => {
            e.preventDefault();
            $.post("/calculate_route", { start: $("#start").val(), end: $("#end").val() }, response => {
                if (response.routes) {
                    displayRouteOptions(response.routes);
                    drawRoutes(response.routes);
                }
            });
        });

        initMap();
    </script>
</body>
</html>
